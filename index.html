<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lilian ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff4e8a, #ff758c, #ff7eb3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        overflow: hidden;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        max-width: 400px;
        position: relative;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s ease;
    }

    .yes {
        background: white;
        color: #ff4e8a;
        font-weight: bold;
        font-size: 20px;
        transform: scale(1);
    }

    .no {
        background: #ff4e8a;
        color: white;
        position: absolute;
    }

    .message {
        position: absolute;
        top: -50px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        animation: fadeInOut 1.5s ease forwards;
        opacity: 0;
    }

    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(0); }
        20% { opacity: 1; transform: translateY(-10px); }
        80% { opacity: 1; transform: translateY(-10px); }
        100% { opacity: 0; transform: translateY(-20px); }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lilian üíï</h1>
    <p>Will you be my Valentine?</p>

    <button class="yes" id="yesBtn" onclick="goToYesPage()">YES ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">NO üòÖ</button>

    <div class="message" id="msg"></div>
</div>

<script>
let scale = 1;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");

// Hybrid Naija + English funny/romantic begging messages for Lilian
const beggingMessages = [
    "Please baby, just say yes üò™",
    "Don't leave me hanging like this üò™üò≠",
    "Omo, say yes naa üòî",
    "I promise it will be fun if you say yes üòç",
    "Baby, you know you want to say yes üòâ",
    "I can't stop thinking about you, please say yes ‚ù§Ô∏è",
    "Just one click, and make me happy üò≠",
    "You made my day already, don't stop now üòå",
    "Please don't make me suffer today üò¢",
    "Say yes baby, I beg you üòç"
];

// Show initial message on page load
window.onload = () => {
    const msgText = "Please baby, just say YES üò™";
    msg.innerText = msgText;
    msg.style.opacity = 1;
    setTimeout(() => { msg.style.opacity = 0; }, 2000);
};

function moveNoButton() {
    const container = document.querySelector(".container");
    const rect = container.getBoundingClientRect();

    // Move the NO button randomly inside container
    const x = Math.random() * (rect.width - 100);
    const y = Math.random() * (rect.height - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Grow YES button
    scale += 0.2;
    yesBtn.style.transform = "scale(" + scale + ")";

    // Show random begging message
    const msgText = beggingMessages[Math.floor(Math.random() * beggingMessages.length)];
    msg.innerText = msgText;
    msg.style.opacity = 1;

    // Hide after 1.5 seconds
    setTimeout(() => { msg.style.opacity = 0; }, 1500);
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

function goToYesPage() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
